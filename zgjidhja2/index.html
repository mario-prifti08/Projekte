<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="username">username</label>
<input type="text" name="username" id="username :" minlength="6" maxlength="15" required><br>

<label for="password">password</label>

<input type="password" id="password"><br>

<label for="email">email</label>
<input type="email" id="email"><br>

<label for="phone">phone #</label>
<input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9{3}-[0-9]{3}-[0-9]{4}"><br>

<label for="bday">birthdate:</label>
<input type="date" name="bday" id="bday"><br>

<label for="quantity">quantity</label>
<input type="number" name="quantity" id="quantity" max="99" min="0"><br>

<label for="title">title:</label>

<label for="Mr.">Mr.</label>
<input type="radio" id="Mr." value="Mr." name="title">
<label for="Ms.">Ms.</label>
<input type="radio" id="Ms." value="Mrs." name="title">
<label for="phD.">phD.</label>
<input type="radio" id="phD." value="phD." name="title"><br>


<label for="payment">payment</label>
<select id="payment">
<option value="visa">visa</option>
<option value="mastercard">mastercard</option>
<option value="giftcard">giftcard</option>

</select><br>

<label for="subscribe">subscribe:</label>
<input type="checkbox" id="subscribe"><br>

<label for="comment">comment</label>
<textarea  id="comment" rows="3" cols="25"></textarea>

<label for="file">fie:</label>
<input type="file" id="file" accept="image/png, image/jpeg"><br>



<input type="reset"><br>

<input type="submit" name="submit" id="submit">
    </form>
    
</body>
</html>
