<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <main>
        <h1>Feedback form</h1>
        <form id="survey-form">
            <label for="name">name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">email</label>
            <input type="email" id="email" name="email" required>

            <label for="age">age</label>
            <input type="number" id="age" name="age" min="1" max="150">

            <label for="Feedback-type">Type of Feedback:</label>
            <select name="Feedback-type" id="Feedback-type">
                <option value="positive">positive</option>
                <option value="negative">negative</option>
                <option value="suggestion">suggestion</option>
            </select>

            <fieldset>
                <legend>services used:</legend>
                <input type="checkbox" id="service 1" name="services" value="service 1">
                <label for="service 1">service 1</label>
                <input type="checkbox" id="service 2" name="service 2" value="service 2">
                <label for="service 2">service 2</label>
                <input type="checkbox" id="service 3" name="service 3" value="service 3">
                <label for="service 3">service 3</label>
            </fieldset>
            <label for="comments">additional comments:</label>
            <textarea name="comments" id="comments" rows="4"></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </main>
    
</body>
</html>
